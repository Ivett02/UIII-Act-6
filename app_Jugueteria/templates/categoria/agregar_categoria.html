{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Agregar Categoría</h3>
<form method="POST" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  <div class="mb-2"><input name="nombre" class="form-control" placeholder="Nombre"></div>
  <div class="mb-2"><textarea name="descripcion" class="form-control" placeholder="Descripción"></textarea></div>
  <div class="row g-2">
    <div class="col-md-6"><input name="material" class="form-control" placeholder="Material"></div>
    <div class="col-md-6 form-check">
      <label class="form-check-label">
        <input type="checkbox" name="estado" class="form-check-input" checked> Activa
      </label>
    </div>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'ver_categorias' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
