{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
  <h4 class="text-danger text-center">Borrar Categoría</h4>

  <div class="card-body text-center">
    <p>¿Seguro que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>
    <p class="small text-muted">Esta acción eliminará también la relación con productos (no los eliminará automáticamente si usan on_delete=SET_NULL).</p>

    <form method="POST" class="d-inline">
      {% csrf_token %}
      <button class="btn btn-danger">Confirmar eliminación</button>
    </form>
    <a href="{% url 'ver_categorias' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </div>
</div>
{% endblock %}
