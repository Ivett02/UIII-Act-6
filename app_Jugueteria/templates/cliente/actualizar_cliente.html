{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Actualizar Cliente</h3>

<form method="POST" action="{% url 'realizar_actualizacion_cliente' cliente.id %}" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    <div class="row g-2">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="nombre" value="{{ cliente.nombre }}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input name="apellido" value="{{ cliente.apellido }}" class="form-control">
        </div>
    </div>

    <div class="row g-2 mt-2">
        <div class="col-md-4">
            <label class="form-label">Edad</label>
            <input name="edad" type="number" value="{{ cliente.edad }}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input name="telefono" value="{{ cliente.telefono }}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Email</label>
            <input name="email" type="email" value="{{ cliente.email }}" class="form-control">
        </div>
    </div>

    <div class="mt-2">
        <label class="form-label">Dirección</label>
        <input name="direccion" value="{{ cliente.direccion }}" class="form-control">
    </div>

    <div class="mt-2">
        <label class="form-label">Sucursal</label>
        <select name="id_sucursal" class="form-select">
            <option value="">-- Seleccionar Sucursal --</option>
            {% for s in sucursales %}
            <option value="{{ s.id }}" {% if cliente.id_sucursal and cliente.id_sucursal.id == s.id %}selected{% endif %}>
                {{ s.nombre }} — {{ s.ciudad }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-primary">Actualizar</button>
        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
