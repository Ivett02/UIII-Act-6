{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Agregar Producto</h3>
<form method="POST" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  <div class="mb-2"><input name="nombre" class="form-control" placeholder="Nombre"></div>
  <div class="row g-2">
    <div class="col-md-3"><input name="stock" type="number" class="form-control" placeholder="Stock" value="0"></div>
    <div class="col-md-3"><input name="precio" type="number" step="0.01" class="form-control" placeholder="Precio" value="0.00"></div>
    <div class="col-md-6">
      <select name="id_categoria" class="form-select">
        <option value="">-- Seleccionar Categoría --</option>
        {% for cat in categorias %}
        <option value="{{ cat.id }}">{{ cat.nombre }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mt-2"><textarea name="descripcion" class="form-control" placeholder="Descripción"></textarea></div>
  <div class="mt-3 text-end">
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'ver_productos' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
