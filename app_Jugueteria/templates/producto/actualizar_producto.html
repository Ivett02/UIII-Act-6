{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
  <h4 class="text-primary text-center">Actualizar Producto</h4>

  <form method="POST" action="{% url 'realizar_actualizacion_producto' producto.id %}" class="card-body">
    {% csrf_token %}

    <div class="mb-2">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" value="{{ producto.nombre }}">
    </div>

    <div class="row g-2">
      <div class="col-md-3">
        <label class="form-label">Stock</label>
        <input name="stock" type="number" class="form-control" value="{{ producto.stock }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Precio</label>
        <input name="precio" type="number" step="0.01" class="form-control" value="{{ producto.precio }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <select name="id_categoria" class="form-select">
          <option value="">-- Seleccionar Categoría --</option>
          {% for c in categorias %}
          <option value="{{ c.id }}" {% if producto.id_categoria and producto.id_categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="mt-2">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
    </div>

    <div class="mt-3 text-end">
      <button class="btn btn-primary">Guardar cambios</button>
      <a href="{% url 'ver_productos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
