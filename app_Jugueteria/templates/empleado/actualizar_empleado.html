{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Actualizar Empleado</h3>

<form method="POST" action="{% url 'realizar_actualizacion_empleado' empleado.id %}" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    <div class="row g-2">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="nombre" value="{{ empleado.nombre }}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input name="apellido" value="{{ empleado.apellido }}" class="form-control">
        </div>
    </div>

    <div class="row g-2 mt-2">
        <div class="col-md-3">
            <label class="form-label">Edad</label>
            <input name="edad" type="number" value="{{ empleado.edad }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Puesto</label>
            <input name="puesto" value="{{ empleado.puesto }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Salario</label>
            <input name="salario" type="number" step="0.01" value="{{ empleado.salario }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Dirección</label>
            <input name="direccion" value="{{ empleado.direccion }}" class="form-control">
        </div>
    </div>

    <div class="mt-2">
        <label class="form-label">Sucursal</label>
        <select name="id_sucursal" class="form-select">
            <option value="">-- Seleccionar Sucursal --</option>
            {% for s in sucursales %}
            <option value="{{ s.id }}" {% if empleado.id_sucursal and empleado.id_sucursal.id == s.id %}selected{% endif %}>
                {{ s.nombre }} — {{ s.ciudad }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-primary">Actualizar</button>
        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
