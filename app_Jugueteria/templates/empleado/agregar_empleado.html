{% extends 'base.html' %}
{% block content %}
<h3 class="text-center text-primary">Agregar Empleado</h3>

<form method="POST" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    <div class="row g-2">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input name="apellido" class="form-control" placeholder="Apellido">
        </div>
    </div>

    <div class="row g-2 mt-2">
        <div class="col-md-3">
            <label class="form-label">Edad</label>
            <input name="edad" type="number" class="form-control" placeholder="Edad">
        </div>
        <div class="col-md-3">
            <label class="form-label">Puesto</label>
            <input name="puesto" class="form-control" placeholder="Puesto">
        </div>
        <div class="col-md-3">
            <label class="form-label">Salario</label>
            <input name="salario" type="number" step="0.01" class="form-control" placeholder="Salario">
        </div>
        <div class="col-md-3">
            <label class="form-label">Dirección</label>
            <input name="direccion" class="form-control" placeholder="Dirección">
        </div>
    </div>

    <div class="mt-2">
        <label class="form-label">Sucursal</label>
        <select name="id_sucursal" class="form-select">
            <option value="">-- Seleccionar Sucursal --</option>
            {% for s in sucursales %}
            <option value="{{ s.id }}">{{ s.nombre }} — {{ s.ciudad }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-success">Guardar</button>
        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
